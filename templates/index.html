<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>ID</th>
        <th>Task Name</th>
        <th>Task Description</th>
      </tr>
      {% for task in tasks %}
      <tr>
        <td>{{ task.task_id }}</td>
        <td>{{ task.task_title }}</td>
        <td>{{ task.task_desc }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
